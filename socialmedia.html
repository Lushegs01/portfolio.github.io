<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --dark: #0f0f0f;
            --darker: #0b0b0b;
            --light: #f1f5f9;
            --gray: #94a3b8;
            --card-bg: rgba(15, 15, 15, 0.7);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--darker), #1a1a1a);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 70px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .section-header p {
            color: var(--gray);
            max-width: 600px;
            margin: 20px auto 0;
            font-size: 1.1rem;
        }

        /* Social Feed Section */
        .social-feed {
            padding: 100px 0;
        }

        /* Feed Tabs */
        .feed-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 15, 15, 0.5);
            color: var(--light);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1rem;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Post Card */
        .post-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }
        .post-card:nth-child(4) { animation-delay: 0.4s; }

        .post-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Post Header */
        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .post-info h4 {
            font-size: 1rem;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .post-info p {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .post-platform {
            margin-left: auto;
            font-size: 1.3rem;
            opacity: 0.7;
        }

        .post-platform.twitter {
            color: #1DA1F2;
        }

        .post-platform.linkedin {
            color: #0A66C2;
        }

        /* Post Content */
        .post-content {
            margin-bottom: 15px;
        }

        .post-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--light);
            margin-bottom: 12px;
        }

        .post-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .post-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .hashtag {
            color: var(--primary);
            font-size: 0.85rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .hashtag:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Post Stats */
        .post-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .stat:hover {
            color: var(--primary);
        }

        .stat i {
            font-size: 1rem;
        }

        /* Post Footer */
        .post-footer {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            flex: 1;
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .view-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* CTA Button */
        .social-cta {
            text-align: center;
            margin-top: 60px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-header h2 {
                font-size: 2rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .feed-tabs {
                gap: 10px;
            }

            .tab-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .section-header h2 {
                font-size: 1.8rem;
            }

            .post-header {
                flex-wrap: wrap;
            }

            .post-platform {
                margin-left: 0;
                order: 3;
                width: 100%;
            }

            .post-stats {
                font-size: 0.8rem;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Header -->
        <div class="section-header">
            <h2>Latest Updates</h2>
            <p>Follow my journey and stay updated with my latest projects and insights</p>
        </div>

        <!-- Social Feed -->
        <div class="social-feed">
            <!-- Feed Tabs -->
            <div class="feed-tabs">
                <button class="tab-btn active" onclick="showFeed('all')">
                    <i class="fas fa-stream"></i> All Posts
                </button>
                <button class="tab-btn" onclick="showFeed('twitter')">
                    <i class="fab fa-x-twitter"></i> Twitter
                </button>
                <button class="tab-btn" onclick="showFeed('linkedin')">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </button>
            </div>

            <!-- Posts Container -->
            <div class="posts-grid" id="postsContainer">
                <!-- Posts will be dynamically inserted here -->
            </div>

            <!-- Social CTA -->
            <div class="social-cta">
                <p style="margin-bottom: 20px; color: var(--gray);">
                    Want to see more? Follow me on social media for daily updates
                </p>
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <a href="https://x.com/therealLushegs" target="_blank" class="cta-button">
                        <i class="fab fa-x-twitter"></i> Follow on Twitter
                    </a>
                    <a href="https://www.linkedin.com/in/moses-praise-614118354" target="_blank" class="cta-button">
                        <i class="fab fa-linkedin-in"></i> Connect on LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="LI-profile-badge" data-version="v1" data-size="medium" data-locale="en_US" data-type="vertical" data-vanity="moses-praise-614118354" data-skills-featured="true">
  <a target="_blank" href="https://www.linkedin.com/in/moses-praise-614118354">Moses Praise</a>
</div>

    <script>
        let socialPosts = [];

// Fetch tweets on page load
async function loadTwitterFeed() {
  try {
    const response = await fetch('http://localhost:5000/api/tweets');
    const tweets = await response.json();
    
    // Transform tweets to match our post format
    socialPosts = tweets.map(tweet => ({
      id: tweet.id,
      platform: 'twitter',
      author: 'Lushegs',
      handle: '@therealLushegs',
      avatar: 'L',
      time: formatTime(tweet.created_at),
      content: tweet.text,
      hashtags: extractHashtags(tweet.text),
      likes: tweet.public_metrics.like_count,
      retweets: tweet.public_metrics.retweet_count,
      replies: tweet.public_metrics.reply_count,
      link: `https://twitter.com/therealLushegs/status/${tweet.id}`
    }));

    showFeed('all');
  } catch (error) {
    console.error('Error loading tweets:', error);
    // Fall back to mock data if API fails
  }
}

function formatTime(isoString) {
  const date = new Date(isoString);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);

  if (diffMins < 60) return `${diffMins}m ago`;
  if (diffHours < 24) return `${diffHours}h ago`;
  return `${diffDays}d ago`;
}

function extractHashtags(text) {
  const regex = /#\w+/g;
  return text.match(regex) || [];
}

// Load feed when page loads
document.addEventListener('DOMContentLoaded', loadTwitterFeed);
        function createPostCard(post) {
            const isTwitter = post.platform === 'twitter';
            const stats = isTwitter 
                ? `<div class="stat"><i class="fas fa-heart"></i> ${post.likes}</div>
                   <div class="stat"><i class="fas fa-retweet"></i> ${post.retweets}</div>
                   <div class="stat"><i class="fas fa-reply"></i> ${post.replies}</div>`
                : `<div class="stat"><i class="fas fa-heart"></i> ${post.likes}</div>
                   <div class="stat"><i class="fas fa-comment"></i> ${post.comments}</div>
                   <div class="stat"><i class="fas fa-share"></i> ${post.shares}</div>`;

            return `
                <div class="post-card" data-platform="${post.platform}">
                    <div class="post-header">
                        <div class="post-avatar">${post.avatar}</div>
                        <div class="post-info">
                            <h4>${post.author}</h4>
                            <p>${post.handle} • ${post.time}</p>
                        </div>
                        <div class="post-platform ${post.platform}">
                            ${isTwitter ? '<i class="fab fa-x-twitter"></i>' : '<i class="fab fa-linkedin-in"></i>'}
                        </div>
                    </div>

                    <div class="post-content">
                        <p class="post-text">${post.content}</p>
                        <div class="post-hashtags">
                            ${post.hashtags.map(tag => `<a href="#" class="hashtag">${tag}</a>`).join('')}
                        </div>
                    </div>

                    <div class="post-stats">
                        ${stats}
                    </div>

                    <div class="post-footer">
                        <a href="${post.link}" target="_blank" class="view-btn">
                            View on ${isTwitter ? 'X' : 'LinkedIn'} →
                        </a>
                    </div>
                </div>
            `;
        }

        function showFeed(filter) {
            currentFilter = filter;

            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.tab-btn').classList.add('active');

            // Filter and display posts
            const container = document.getElementById('postsContainer');
            const filtered = filter === 'all' 
                ? socialPosts 
                : socialPosts.filter(post => post.platform === filter);

            container.innerHTML = filtered.map(post => createPostCard(post)).join('');
        }

        // Initialize with all posts
        showFeed('all');
    </script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</body>
</html>
